<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"
>

<f:layout name="LinkBrowser" />

<f:section name="Content">
    <form class="form" action="" id="lcookiesform">
        <div class="element-browser-form-group">
            <label for="lcookies" class="form-label">
                <f:translate key="LLL:EXT:rmnd_headless/Resources/Private/Language/locallang_lh.xlf:cookies.action" />
            </label>
            <div class="input-group">
               <select name="lcookies" class="form-select" id="lcookies" reqiured>
                  <option value="show-banner" {f:if(condition: '{action} === "show-banner"', then: 'selected')}>
                    <f:translate key="LLL:EXT:rmnd_headless/Resources/Private/Language/locallang_lh.xlf:cookies.show_banner" />
                  </option>
                  <!-- TODO: add options to accept or decline cookies -->
               </select>
                <input class="btn btn-primary" type="submit" value="{f:translate(key: 'LLL:EXT:backend/Resources/Private/Language/locallang_browse_links.xlf:setLink')}" />
            </div>
        </div>
    </form>
</f:section>

</html>
